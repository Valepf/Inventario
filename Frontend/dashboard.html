<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Inventario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#categorias">Categorías</a></li>
                <li><a href="#proveedores">Proveedores</a></li>
                <li><a href="#ordenes">Órdenes de Compra</a></li>
                <li><a href="#reportes">Reportes</a></li>
                <li><a href="#" id="logout">Cerrar sesión</a></li>
            </ul>
        </nav>

        <section id="productos">
            <h3>Productos</h3>
            <button id="add-product-btn">Agregar Producto</button>
            <div id="product-list"></div>
        </section>

        <section id="categorias">
            <h3>Categorías</h3>
            <button id="add-category-btn">Agregar Categoría</button>
            <div id="category-list"></div>
        </section>

        <section id="proveedores">
            <h3>Proveedores</h3>
            <button id="add-supplier-btn">Agregar Proveedor</button>
            <div id="supplier-list"></div>
        </section>

        <section id="ordenes">
            <h3>Órdenes de Compra</h3>
            <div id="order-list"></div>
        </section>

        <section id="reportes">
            <h3>Reportes</h3>
            <button id="generate-report-btn">Generar Reporte</button>
            <div id="report-list"></div>
        </section>
    </div>

    <script src="js/productos.js"></script>
    <script src="js/categorias.js"></script>
    <script src="js/proveedores.js"></script>
    <script src="js/ordenes.js"></script>
    <script src="js/usuarios.js"></script>
    <script src="js/reportes.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
